<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo produto</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <f:event listener="#{cadastroProdutoBean.inicializar}" type="preRenderView"/>
        </f:metadata>

        <h:form>
            <h1>Novo produto</h1>

            <p:messages autoUpdate="true" closable="true"/>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/Produtos/CadastroProduto"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroProdutoBean.salvar}"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisar" outcome="/Produtos/PesquisaProduto"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="SKU" for="sku"/>
                <p:inputText id="sku" size="20" maxlength="20"/>

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60" maxlength="80"/>

                <p:outputLabel value="Categoria" for="categoria"/>
                <p:selectOneMenu id="categoria">
                    <f:selectItem itemLabel="Selecione a categoria"/>
                    <f:selectItems value="#{cadastroProdutoBean.categoriasRaizes}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.descricao}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Sub categoria" for="subCategoria"/>
                <p:selectOneMenu id="subCategoria">
                    <f:selectItem itemLabel="Selecione a subcategoria"/>
                </p:selectOneMenu>

                <p:outputLabel value="Preço unitário" for="precoUnitario"/>
                <p:inputText id="precoUnitario" size="10" maxlength="10" styleClass="moeda"/>

                <p:outputLabel value="Estoque" for="estoque"/>
                <p:inputText id="estoque" size="10" maxlength="4"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
