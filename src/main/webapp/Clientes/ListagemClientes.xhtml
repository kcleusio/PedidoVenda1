<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo Cliente</ui:define>

    <ui:define name="corpo">
        <h1>Novo Cliente</h1>

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/Clientes/CadastroCliente"/>
                <p:commandButton value="Salvar" id="botaoSalvar"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisar"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                     columnClasses="rotulo, campo">

            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" size="60" maxlength="80"/>

            <p:outputLabel value="Tipo" for="tipo"/>
            <p:selectOneRadio id="tipo" styleClass="meu-radio">
                <f:selectItem itemLabel="Física" itemValue="Física"/>
                <f:selectItem itemLabel="Juridíca" itemValue="Juridíca"/>
            </p:selectOneRadio>

            <p:outputLabel value="CNPJ" for="cnpj"/>
            <p:inputMask id="cnpj" value="" mask="99-9999-9999-9"/>

            <p:outputLabel value="Email" for="email"/>
            <p:inputText id="email" size="60" maxlength="80"/>
        </p:panelGrid>
        <p:commandButton value="Cadastrar Endereço" style="margin-top: 20px"/>
        <p:dataTable id="listaClientes" value="" var="listaCliente" style="margin-top: 20px">
            <p:column headerText="Endereço" style="text-align: left">
                <h:outputText value="Bairro comercial"/>
            </p:column>
            <p:column headerText="Numero" style="text-align: left">
                <h:outputText value="1234"/>
            </p:column>
            <p:column headerText="Complemento" style="text-align: left">
                <h:outputText value="12A"/>
            </p:column>
            <p:column headerText="CPF" style="text-align: left">
                <h:outputText value="0000000.00"/>
            </p:column>
            <p:column headerText="Cidade/UF" style="text-align: left">
                <h:outputText value="Lubango/HUILA"/>
            </p:column>
            <p:column style="text-align: center;width: 98px">
                <p:button icon="ui-icon-pencil" title="Editar" />
                <p:commandButton icon="ui-icon-trash" title="Eliminar"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
