<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
    <h:outputStylesheet library="css" name="sistema.css"/>
    <h:outputScript library="js" name="jquery.maskMoney.js"/>
</h:head>

<h:body>
    <p:ajaxStatus styleClass="ajax-stays">
        <f:facet name="start">
            <h:graphicImage library="images" name="looding.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <header>
        <div style="float: left">
            <h:link outcome="/Home">
                <h:graphicImage library="images" name="logo-algaworks.png"/>
            </h:link>
        </div>

        <div style="float: right; margin-right: 110px">
            <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                Olá Usuário
            </span>

            <h:form style="display: inline-block">
                <p:menubar styleClass="menu-sistema">
                    <p:submenu label="Cadastros">
                        <p:menuitem value="Clientes" outcome="/Clientes/CadastroCliente"/>
                        <p:menuitem value="Usuários" outcome="/Usuario/CadastroUsuario"/>
                        <p:separator/>
                        <p:menuitem value="Categorias"/>
                        <p:menuitem value="Produtos" outcome="/Produtos/PesquisaProduto"/>
                    </p:submenu>
                    <p:submenu label="Pedidos">
                        <p:menuitem value="Novo pedido" outcome="/Pedidos/CadastroPedido"/>
                        <p:menuitem value="Pesquisa" outcome="/Pedidos/PesquisaPedidos"/>
                    </p:submenu>
                    <p:menuitem value="Sair"/>
                </p:menubar>
            </h:form>
        </div>
    </header>


    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>

    <p:separator style="margin-top: 20px"/>

    <footer>
        Sistema de Pedidos de Vendas - kcleusio (ME)
        <a href="https://web.facebook.com/kcleusio" target="_blank">www.sombra.ao</a>
    </footer>

    <script type="">
        function configurarMoeda() {
            $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
        }

        $(document).ready(function () {
            configurarMoeda();
        });
    </script>
</h:body>
</html>
