<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo Clente</ui:define>

    <ui:define name="corpo">
        <h1>Novo Cliente</h1>

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/Clientes/CadastroCliente"/>
                <p:commandButton value="Salvar" id="botaoSalvar"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisar" outcome="/Usuario/PesquisaUsuarios"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                     columnClasses="rotulo, campo">

            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" size="60" maxlength="80"/>

            <p:outputLabel value="Email" for="email"/>
            <p:inputText id="email" size="60" maxlength="37"/>
            <p:outputLabel value="Senha" for="senha"/>
            <p:password id="senha" value=""/>
        </p:panelGrid>

        <h:panelGroup>
            <h:selectOneMenu id="grupo" style="margin-top: 20px">
                <f:selectItem itemLabel="Administrador"/>
            </h:selectOneMenu>
            <p:commandButton value="Adicionar grupo" style="margin-right: auto"/>
        </h:panelGroup>
        <p:dataTable id="cadstoUsuario" value="" style="margin-top: 20px">
            <p:column headerText="Grupo" style="text-align: left; width: 100px">
                <p:outputLabel value="Auxiliares"/>
            </p:column>
            <p:column style="text-align: center; width: 1px">
                <p:commandButton icon="ui-icon-trash" title="Eliminar"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
